spring.application.name=apiquartz

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/quartz?allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.sql.init.mode=always 
spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.logging.level.org.springframework: info
spring.quartz.job-store-type = jdbc
spring.quartz.jdbc.initialize-schema= always
spring.quartz.jdbc.scheduler-name= "sample"